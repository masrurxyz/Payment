<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameTourneys</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Header with Logo -->
    <header class="app-header">
      <div class="logo">
        <img src="logo.png" alt="App Logo">
        <h1></h1>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Home Section -->
      <section id="home-section" class="section active">
        <h2>Tournaments</h2>
        <div class="tournaments-list" id="home-tournaments">
          <!-- Tournament cards will be added here by JavaScript -->
        </div>
      </section>

      <!-- Tournament Section -->
      <section id="tournament-section" class="section">
        <h2>Tournament Schedule</h2>
        <div class="tournaments-list" id="all-tournaments">
          <!-- Tournament cards will be added here by JavaScript -->
        </div>
      </section>

      <!-- Leaderboard Section -->
      <section id="leaderboard-section" class="section">
        <h2>Leaderboard</h2>
        <div class="leaderboard-container">
          <div class="leaderboard-header">
            <span>Rank</span>
            <span>Player</span>
            <span>Points</span>
          </div>
          <div class="leaderboard-list" id="leaderboard-list">
            <!-- Leaderboard entries will be added here by JavaScript -->
          </div>
        </div>
      </section>

      <!-- Profile Section -->
      <section id="profile-section" class="section">
        <div id="profile-content">
          <!-- Profile content will be added here by JavaScript -->
        </div>
      </section>
    </main>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
      <div class="nav-container">
        <button class="nav-button active" data-section="home">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </button>
        <button class="nav-button" data-section="tournament">
          <i class="fas fa-trophy"></i>
          <span>Tournament</span>
        </button>
        <button class="nav-button" data-section="leaderboard">
          <i class="fas fa-chart-bar"></i>
          <span>Leaderboard</span>
        </button>
        <button class="nav-button" data-section="profile">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </button>
      </div>
    </nav>

    <!-- Popup Component -->
    <div id="popup" class="popup-container hidden">
      <div class="popup">
        <div class="popup-header">
          <h3>Notification</h3>
          <button id="close-popup"><i class="fas fa-times"></i></button>
        </div>
        <p id="popup-message"></p>
        <div class="popup-footer">
          <button id="popup-ok-btn">OK</button>
        </div>
      </div>
    </div>

    <!-- Add Money Modal -->
    <div id="add-money-modal" class="modal-container hidden">
      <div class="modal">
        <h3>Add Money to Wallet</h3>
        <p>Enter your transaction code to add 50 BDT to your wallet.</p>
        <div class="form-group">
          <input type="text" id="transaction-code" placeholder="Enter transaction code">
          <p class="hint">(Hint: Use "VALID123" for testing)</p>
        </div>
        <div class="modal-footer">
          <button id="cancel-add-money" class="btn-secondary">Cancel</button>
          <button id="confirm-add-money" class="btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
